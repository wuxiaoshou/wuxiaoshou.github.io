<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
        <title>{{ page.title }}</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="{{ page.title }}" />
        <meta name="keywords" content="吴小瘦, 工业设计, 卫生巾, 护垫" />
        <meta name="author" content="吴小瘦" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <!-- 导航css -->
        <link rel="stylesheet" href="/css/navigation-style.css" type="text/css" charset="utf-8"/>
        <!-- 首页css -->
        <link rel="stylesheet" type="text/css" href="/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="/css/home-style.css" />
      
    </head>
    <body>
        <!-- 导航 -->
        <ul id="navigation">
            <li class="navigationhome"><a href="#home" title="Home"></a></li>
            <li class="navigationworks"><a href="works.html" title="作品集"></a></li>
            <li class="navigationpatent"><a href="patent.html" title="专利(Patent)"></a></li>
            <li class="navigationcontact"><a href="contact.html" title="联系我(Contact)"></a></li>
        </ul>
        <!-- 导航 end -->

        {{ content }}

        <!-- 导航script -->
        <script type="text/javascript" src="/js/jquery-1.3.2.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#navigation a').stop().animate({'marginLeft':'-85px'},1000);

                $('#navigation > li').hover(
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'-2px'},200);
                    },
                    function () {
                        $('a',$(this)).stop().animate({'marginLeft':'-85px'},200);
                    }
                );
            });
        </script>
        <script type="text/javascript" src="/js/modernizr.custom.86080.js"></script>
    </body>
</html>
